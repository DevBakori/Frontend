<!DOCTYPE htML>
<html>
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <h1 align="center">Images</h1>
        <hr>

        <br>
            <!-- upload image -->

        <img src="image/1.webp" width="100px" height="100px" alt="this is 1st image">
        <img src="image/2.webp" width="100px" height="100px" alt="this is 2nd image">
        <img src="image/3.webp" width="100px" height="100px" alt="this is 3rd image">
        <img src="image/4.webp" width="100px" height="100px" alt="this is 4th image">
        <img src="image/5.jpeg" width="100px" height="100px" alt="this is 5th image">
        <img src="image/6.webp" width="100px" height="100px" alt="this is 6th image">
        <img src="image/7.jpeg" width="100px" height="100px" alt="this is 7th image">
        <img src="image/8.webp" width="100px" height="100px" alt="this is 8th image"> 
        
        <br>
             <!-- <b>HERE USE OF MARWUEE</b> -->
        
            <marquee scrollamount="100" scrolldelay="500"> 
            <img src="image/1.webp" width="160px" height="160px" alt="this is 1st image" title="1st">
            <img src="image/2.webp" width="160px" height="160px" alt="this is 2nd image" title="2nd">
            <img src="image/3.webp" width="160px" height="160px" alt="this is 3rd image" title="3rd">
            <img src="image/4.webp" width="160px" height="160px" alt="this is 4th image" title="4th">
            <img src="image/5.jpeg" width="160px" height="160px" alt="this is 5th image" title="5th">
            <img src="image/6.webp" width="160px" height="160px" alt="this is 6th image" title="6th">
            <img src="image/7.jpeg" width="160px" height="160px" alt="this is 7th image" title="7th">
            <img src="image/8.webp" width="160px" height="160px" alt="this is 8th image" title="8th">
            </marquee>
            <br>
            <!-- HERE USE ON-MOUSE & ON-MOUSEOUT -->

                <marquee onmouseover="stop(this.value)" onmouseout="start(this.value)">
                <img src="image/1.webp" width="160px" height="160px" alt="this is 1st image" title="1st">
                <img src="image/2.webp" width="160px" height="160px" alt="this is 2nd image" title="2nd">
                <img src="image/3.webp" width="160px" height="160px" alt="this is 3rd image" title="3rd">
                <img src="image/4.webp" width="160px" height="160px" alt="this is 4th image" title="4th">
                <img src="image/5.jpeg" width="160px" height="160px" alt="this is 5th image" title="5th">
                <img src="image/6.webp" width="160px" height="160px" alt="this is 6th image" title="6th">
                <img src="image/7.jpeg" width="160px" height="160px" alt="this is 7th image" title="7th">
                <img src="image/8.webp" width="160px" height="160px" alt="this is 8th image" title="8th">
                </marquee>
    </body>
</html>
